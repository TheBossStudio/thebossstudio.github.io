<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HananDev | Game Developer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background-color: #1e1e1e;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #999;
    }
    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    .project h3 {
      margin-top: 0;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .contact {
      text-align: center;
      margin-top: 3rem;
    }
    .contact a {
      color: #00bfff;
      font-size: 1.2rem;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>HananDev</h1>
    <p>Unity + C++ Dev | I build games that speak for themselves.</p>
  </header>

  <section class="section">
    <h2>Projects</h2>

    <div class="video-wrapper" style="margin-bottom: 2rem;">
      <iframe src="https://www.youtube.com/embed/au5YnrbgX0U" title="Game Trailer"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <p style="text-align: center; font-size: 1rem; color: #aaa;">
      Gameplay trailer from one of my Unity + C++ projects.
    </p>

    <div class="projects">
      <div class="project">
        <h3>Another Project</h3>
        <p>Placeholder for upcoming demo or showcase.</p>
      </div>
    </div>
  </section>

  <section class="section contact">
    <h2>Contact</h2>
    <p>Email me at <a href="mailto:abdulhanan.workmail@gmail.com">abdulhanan.workmail@gmail.com</a></p>
  </section>

  <footer>
    &copy; 2025 HananDev. All rights reserved.
  </footer>
</body>
</html>
